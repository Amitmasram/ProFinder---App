name: ProFinder
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # iOS style icons
  cupertino_icons: ^1.0.6
  
  # Icon generation
  flutter_launcher_icons: ^0.13.1

  # State management
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Dependency injection
  get_it: ^7.7.0
  injectable: ^2.4.2

  # HTTP client
  http: ^1.2.1
  dio: ^5.4.3+1

  # Firebase core and authentication
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.1

  # Local database
  hive: ^2.2.3
  hive_generator: ^2.0.1

  # Logging
  logger: ^2.3.0

  # Internationalization
  intl: ^0.19.0

  # Shared preferences
  shared_preferences: ^2.2.3

  # Testing
  flutter_test:
    sdk: flutter
  bloc_test: ^9.1.7
  mockito: ^5.4.4

  # Navigation
  go_router: ^14.2.0

  # Code generation
  build_runner: ^2.4.9
  json_annotation: ^4.9.0
  injectable_generator: ^2.6.1

dev_dependencies:
  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png

flutter_launcher_icons:
  android: true
  ios: true
  min_sdk_android: 21
  remove_alpha_ios: true
  image_path: "assets/images/logo.png"
  image_path_android: "assets/images/logo.png"
  image_path_ios: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"
